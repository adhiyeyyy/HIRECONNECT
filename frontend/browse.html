<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Jobs - HireConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-slate-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-slate-800">HireConnect</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="login.html" id="authLink" class="text-slate-600 hover:text-teal-600 font-medium">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-900">Explore Jobs</h1>
                <p class="text-slate-500 mt-2">Find the perfect opportunity at College of Engineering Perumon.</p>
            </div>
            <div class="mt-4 md:mt-0">
                <a href="post.html" class="btn-primary">Post a New Job</a>
            </div>
        </div>

        <div id="jobs-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Jobs will be loaded here -->
            <div class="col-span-full py-12 text-center text-slate-500">
                <div
                    class="animate-spin inline-block w-8 h-8 border-4 border-teal-500 border-t-transparent rounded-full mb-4">
                </div>
                <p>Loading opportunities...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        async function loadJobs() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/jobs`);
                const jobs = await response.json();
                const container = document.getElementById('jobs-list');

                if (jobs.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full py-12 text-center text-slate-500 bg-white rounded-xl shadow-sm">
                            <p class="text-lg">No jobs found. Be the first to post one!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                jobs.forEach(job => {
                    const card = document.createElement('div');
                    card.className = 'card p-6 flex flex-col justify-between h-full';
                    card.innerHTML = `
                        <div>
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-lg font-bold text-slate-900">${job.jobTitle}</h3>
                                    <p class="text-sm text-slate-500">${job.collegeName || 'CEP'}</p>
                                </div>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-teal-100 text-teal-800">
                                    ${job.jobType}
                                </span>
                            </div>
                            <div class="mt-4">
                                <p class="text-sm text-slate-600 line-clamp-3">${job.description}</p>
                            </div>
                            <div class="mt-4 flex items-center text-sm text-slate-500 font-medium">
                                <svg class="mr-1.5 h-5 w-5 text-teal-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                ${job.wage}
                            </div>
                        </div>
                        <div class="mt-6">
                            <a href="details.html?id=${job._id}" class="w-full btn-secondary text-center block">View Details</a>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('jobs-list').innerHTML = `
                    <div class="col-span-full py-12 text-center text-red-500 bg-white rounded-xl shadow-sm">
                        <p>Error loading jobs. Please check if the server is running.</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadJobs);
    </script>
</body>

</html>
